<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine's Day</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-direction: column;
      background: palevioletred;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* Central image */
    #main-media {
      max-width: 40%;
      height: auto;
      margin: 20px 0;
      transition: all 0.5s ease;
    }

    h1 {
      color: white;
      margin: 20px 0;
      font-size: clamp(20px, 4vw, 36px);
    }

    .btn {
      padding: 1em 2em;
      margin: 10px;
      border: none;
      border-radius: 25px;
      font-size: clamp(14px, 2vw, 18px);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff3366;
      color: white;
    }

    #noBtn {
      background-color: #333;
      color: white;
      position: relative;
    }

    /* Heart animation */
    .heart {
      position: fixed;
      top: -60px;
      font-size: 80px; /* larger hearts */
      animation: fall 7s linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Mobile-friendly layout */
    @media (max-width: 768px) {
      #main-media {
        max-width: 80%;
      }
    }
  </style>
</head>
<body>
  <!-- Central image -->
  <img id="main-media" src="nyinyi 1.jpg" alt="Valentine">

  <!-- Question -->
  <h1 id="question">Will you be my Valentine?</h1>

  <!-- Buttons -->
  <div id="button-container">
    <button id="yesBtn" class="btn">Yes</button>
    <button id="noBtn" class="btn">No</button>
  </div>

  <!-- Background audio -->
  <audio id="bg-music" src="ytmp3free.cc_lay-har-nal-dance-layharnal-luhpring-youtubemp3free.org.mp3" autoplay loop></audio>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const media = document.getElementById("main-media");
    const question = document.getElementById("question");
    const buttonContainer = document.getElementById("button-container");
    const bgMusic = document.getElementById("bg-music");

    let noSize = 1;
    let yesSize = 1;
    let heartInterval;

    // Fade-in effect for background music
    bgMusic.volume = 0;
    let fadeIn = setInterval(() => {
      if (bgMusic.volume < 1) {
        bgMusic.volume = Math.min(bgMusic.volume + 0.05, 1);
      } else {
        clearInterval(fadeIn);
      }
    }, 250);

    // Function to create falling hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "❤️"; // heart emoji
      heart.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(heart);

      // Remove after animation ends
      setTimeout(() => heart.remove(), 5000);
    }

    // Yes button click → replace image, update text, hide buttons, start hearts
    yesBtn.addEventListener("click", () => {
      const newImage = document.createElement("img");
      newImage.src = "nyi nyi 2.jpg"; // replace with your second image file
      newImage.id = "main-media";
      newImage.style.maxWidth = "40%";
      newImage.style.margin = "20px 0";

      media.replaceWith(newImage);
      question.textContent = "❤️"; // heart emoji instead of text
      buttonContainer.style.display = "none";

      // Start heart rain only after Yes is clicked
      heartInterval = setInterval(createHeart, 300);
    });

    // No button click → move randomly, shrink, enlarge Yes
    noBtn.addEventListener("click", () => {
      noBtn.style.position = "absolute";

      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      noSize *= 0.9;
      noBtn.style.transform = `scale(${noSize})`;

      yesSize *= 1.1;
      yesBtn.style.transform = `scale(${yesSize})`;
    });
  </script>
</body>
</html>
