<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine's Day</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-direction: column;
      background: palevioletred;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #main-media {
      max-width: 40%;
      height: auto;
      margin: 20px 0;
      transition: all 0.5s ease;
    }

    h1 {
      color: white;
      margin: 20px 0;
      font-size: clamp(20px, 4vw, 36px);
    }

    .btn {
      padding: 1em 2em;
      margin: 10px;
      border: none;
      border-radius: 25px;
      font-size: clamp(14px, 2vw, 18px);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff3366;
      color: white;
    }

    #noBtn {
      background-color: #333;
      color: white;
      position: relative;
    }

    .heart {
      position: fixed;
      top: -60px;
      font-size: 80px;
      animation: fall 5s linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      #main-media {
        max-width: 80%;
      }
    }
  </style>
</head>
<body>
  <img id="main-media" src="nyinyi 1.jpg" alt="Valentine">
  <h1 id="question">Will you be my Valentine?</h1>

  <div id="button-container">
    <button id="yesBtn" class="btn">Yes</button>
    <button id="noBtn" class="btn">No</button>
  </div>

  <!-- Background audio (not autoplaying until Yes is clicked) -->
  <audio id="bg-music" src="music1.mp3" loop></audio>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const media = document.getElementById("main-media");
    const question = document.getElementById("question");
    const buttonContainer = document.getElementById("button-container");
    const bgMusic = document.getElementById("bg-music");

    let noSize = 1;
    let yesSize = 1;
    let heartInterval;

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "❤️";
      heart.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    yesBtn.addEventListener("click", () => {
      const newImage = document.createElement("img");
      newImage.src = "nyi nyi 2.jpg";
      newImage.id = "main-media";
      newImage.style.maxWidth = "40%";
      newImage.style.margin = "20px 0";

      media.replaceWith(newImage);
      question.textContent = "❤️";
      buttonContainer.style.display = "none";

      // Start heart rain
      heartInterval = setInterval(createHeart, 300);

      // Start music with fade-in
      bgMusic.volume = 0;
      bgMusic.play().then(() => {
        let fadeIn = setInterval(() => {
          if (bgMusic.volume < 1) {
            bgMusic.volume = Math.min(bgMusic.volume + 0.05, 1);
          } else {
            clearInterval(fadeIn);
          }
        }, 250);
      }).catch(err => {
        console.log("Autoplay blocked until user interaction:", err);
      });
    });

    noBtn.addEventListener("click", () => {
      noBtn.style.position = "absolute";
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noSize *= 0.9;
      noBtn.style.transform = `scale(${noSize})`;
      yesSize *= 1.1;
      yesBtn.style.transform = `scale(${yesSize})`;
    });
  </script>
</body>
</html>
